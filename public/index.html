<!DOCTYPE html>
<html>
  <head>
    <title>Adrian R Drivy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <link href="css/mystyle.css" rel="stylesheet">
  </head>
  <body>


  <div class="row menu">
  <div class="col s12 m4 l8 logo"><img src="images/logodrivy.png" alt="" /></div>
  <div class="col s12 m4 l2 tab"><p class="ptab">About</p></div>
  <div class="col s12 m4 l2 tab"><p class="ptab">Links</p></div>
  </div>

    <div class="row cars">
    <div class="col l4">
      <div class="card medium car">
        <div class="card-image">
          <img width="100px" src="images/car1.jpg"/>
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          <h5>Peugeot 306</h5>
            <div class="divider"></div>
            <ul>
              <li>Price per day: 20</li>
              <li>Price per Km: 0.10</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="col l4">
      <div class="card medium car">
        <div class="card-image">
          <img width="100px" src="images/car2.jpg"/>
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          <h5>RR Sport</h5>
          <div class="divider"></div>
            <ul>
              <li>Price per day: 60</li>
              <li>Price per Km: 0.30</li>
            </ul>
          </div>
      </div>
    </div>
      <div class="col l4">
        <div class="card medium car">
          <div class="card-image">
            <img width="100px" src="images/car3.jpg"/>
              <span class="card-title"></span>
          </div>
          <div class="card-content">
            <h5>Porsche Boxter</h5>
          <div class="divider"></div>
            <ul>
              <li>Price per day: 100</li>
              <li>Price per Km: 0.45</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="rental" class="dates row">
        <div  class="col l6">
          <div class="white">
            <p>Debut de location :</p>
            <input class="begin" type="date" placeholder="Rental begin date"/>
          </div>
        </div>
        <div class="col l6">
          <div class="white">
          <p>Fin de location :</p>
          <input class="end" type="date" placeholder="Rental end date"/>
        </div>
      </div>
        <div class="divide col l12"></div>
        <div class="col l6">
          <div class="white">
          <p>Distance : </p>
          <input class="distance" type="number" placeholder="Distance in km"/>
        </div>
      </div>
        <div class="col l6">
          <div class="white">
              <p>Deductible option </p>
              <input class="option" type="checkbox" placeholder="Deductible option"/>
        </div>
      </div>
      <div class="divide col l12"></div>
        <div class="col l12 white">
        <button id="compute" class="sub">Compute</button>
      </div>
    </div>


      <div class="results">
      </div>

  </body>
</html>
